<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie Usk i Epsilon Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Obliczanie Usk i Epsilon Max</h1>
        <form id="form">
            <label for="zwoje">Liczba zwojów (N):</label>
            <input type="number" id="zwoje" name="zwoje" required>

            <label for="poleMagnetyczne">Pole magnetyczne (B) [T]:</label>
            <input type="number" step="any" id="poleMagnetyczne" name="poleMagnetyczne" required>

            <label for="powierzchnia">Powierzchnia (A) [m²]:</label>
            <input type="number" step="any" id="powierzchnia" name="powierzchnia" required>

            <label for="okres">Okresowość (T) [s]:</label>
            <input type="number" step="any" id="okres" name="okres" required>

            <button type="submit">Oblicz</button>
        </form>

        <h2>Wyniki:</h2>
        <div id="wyniki">
            <p>Usk (Napięcie Indukowane): <span id="usk"></span> V</p>
            <p>Epsilon Max: <span id="epsilonMax"></span> V</p>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
